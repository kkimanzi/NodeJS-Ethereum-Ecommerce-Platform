        <div></div>
        <div class="container" class="mb-5" style="max-width: 650px; margin-top: 32px;">
            <form class="card p-5">
                <h5 class="text-center pb-4">Simulate Payment</h5>
                <div class="row mb-3">
                    <label for="toId" class="col-sm-3 col-form-label">My Address</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control disabled" id="myAccount">
                    </div>
                </div>
                <div class="row mb-3"> 
                    <label for="toId" class="col-sm-3 col-form-label">To ID</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="toId">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="purchaseId" class="col-sm-3 col-form-label">Purchase ID</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="purchaseId">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="amount" class="col-sm-3 col-form-label">Amount</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="amount">
                    </div>
                </div>
                <div class="row mb-3" style="margin-top: 40px;"> 
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6  position-relative">
                        <button id="decline" type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-secondary" style="width: 4rem; height:2rem;">Decline</button>
                        <button id="accept" type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-primary" style="width: 8rem; height:2rem;">Make Payment</button>  
                    </div>
                    <div class="col-sm-3"></div>
